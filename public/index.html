<html>
<head>
  <title>WSDL analyzer</title>
  <link href="/style.css" media="screen" rel="stylesheet" type="text/css" />
</head>
<body>
  <h1>WSDL analyzer</h1>
  Give me your WSDL:
  <form method="POST" action="/post" enctype="multipart/form-data">
    File: <input type="file" name="wsdl_file" />
    <br />
    URL: <input type="text" name="wsdl_url" />
    <br />
    <input type="submit" />
  </form>
</body>
</html>
